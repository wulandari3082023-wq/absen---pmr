 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen PMR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ABSEN ANGGOTA PMR</h1>
        <p>Pendidikan Palang Merah Remaja</p>
    </header>

    <main class="container">
        <section class="card">
            <h2>Formulir Absen</h2>

            <form id="absenForm">
                <div class="form-group">
                    <label>Nama Anggota</label>
                    <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="form-group">
                    <label>Kelas</label>
                    <input type="text" id="kelas" placeholder="Contoh: 8A / 9B" required>
                </div>

                <div class="form-group">
                    <label>Nomor Anggota</label>
                    <input type="text" id="nomor" placeholder="ID anggota PMR" required>
                </div>

                <button type="submit" class="btn">Check In</button>
            </form>
        </section>

        <section class="card table-card">
            <h2>Daftar Kehadiran</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>ID</th>
                        <th>Waktu</th>
                    </tr>
                </thead>
                <tbody id="listAbsen"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 PMR • Sistem Absensi Sederhana</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
